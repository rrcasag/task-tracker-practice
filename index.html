<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker - Enhanced Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .add-task {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        #taskInput:focus {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
        }

        .add-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            font-size: 14px;
            color: #6c757d;
            margin-top: 8px;
            font-weight: 500;
        }

        .tasks-container {
            padding: 30px;
        }

        .section-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
            font-weight: bold;
        }

        .task {
            display: flex;
            align-items: center;
            padding: 20px;
            margin: 15px 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
            border-left: 5px solid #4facfe;
            position: relative;
            overflow: hidden;
        }

        .task::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        .task:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .task.completed {
            opacity: 0.8;
            border-left-color: #28a745;
            background: #f8f9fa;
        }

        .task.completed::before {
            background: linear-gradient(90deg, #28a745, #20c997);
        }

        .task.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #4facfe;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: translateY(-2px);
        }

        .no-tasks {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
            font-size: 18px;
        }

        .completed-section {
            margin-top: 40px;
        }

        .clear-completed {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .clear-completed:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Task Tracker Pro</h1>
            <p>Enhanced GitHub Practice Project v2.0</p>
        </div>

        <div class="add-task">
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
                <button class="add-btn" onclick="addTask()">Add Task</button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Remaining</div>
                </div>
            </div>
        </div>

        <div class="tasks-container">
            <div class="section-title">üìã Active Tasks</div>
            <div id="activeTasks">
                <div class="no-tasks">No tasks yet. Add one above to get started! üöÄ</div>
            </div>

            <div class="completed-section" id="completedSection" style="display: none;">
                <div class="section-title">‚úÖ Completed Tasks</div>
                <div id="completedTasks"></div>
                <button class="clear-completed" onclick="clearCompleted()">Clear All Completed</button>
            </div>
        </div>
    </div>

    <script>
        // Task management system
        let tasks = [];
        let nextId = 1;

        // Load tasks from localStorage (browser storage)
        function loadTasks() {
            const savedTasks = localStorage.getItem('taskTrackerTasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                nextId = Math.max(...tasks.map(t => t.id), 0) + 1;
            }
            renderTasks();
            updateStats();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('taskTrackerTasks', JSON.stringify(tasks));
        }

        // Add new task
        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }
            
            if (taskText.length > 100) {
                alert('Task is too long! Please keep it under 100 characters.');
                return;
            }

            const newTask = {
                id: nextId++,
                text: taskText,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(newTask); // Add to beginning of array
            input.value = '';
            
            saveTasks();
            renderTasks();
            updateStats();
            
            // Focus back on input for quick adding
            input.focus();
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                task.completedAt = task.completed ? new Date().toISOString() : null;
                
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Delete task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Clear all completed tasks
        function clearCompleted() {
            const completedCount = tasks.filter(t => t.completed).length;
            if (completedCount === 0) {
                alert('No completed tasks to clear!');
                return;
            }
            
            if (confirm(`Are you sure you want to delete ${completedCount} completed task(s)?`)) {
                tasks = tasks.filter(t => !t.completed);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Render all tasks
        function renderTasks() {
            const activeContainer = document.getElementById('activeTasks');
            const completedContainer = document.getElementById('completedTasks');
            const completedSection = document.getElementById('completedSection');
            
            const activeTasks = tasks.filter(t => !t.completed);
            const completedTasks = tasks.filter(t => t.completed);
            
            // Render active tasks
            if (activeTasks.length === 0) {
                activeContainer.innerHTML = '<div class="no-tasks">No active tasks. Great job! üéâ</div>';
            } else {
                activeContainer.innerHTML = activeTasks.map(task => createTaskHTML(task)).join('');
            }
            
            // Render completed tasks
            if (completedTasks.length === 0) {
                completedSection.style.display = 'none';
            } else {
                completedSection.style.display = 'block';
                completedContainer.innerHTML = completedTasks.map(task => createTaskHTML(task)).join('');
            }
        }

        // Create HTML for a task
        function createTaskHTML(task) {
            return `
                <div class="task ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" class="task-checkbox" 
                           ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <span class="task-text">${escapeHtml(task.text)}</span>
                    <div class="task-actions">
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        // Event listeners
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            document.getElementById('taskInput').focus();
        });
    </script>
</body>
</html>
